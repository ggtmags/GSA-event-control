<!DOCTYPE html>
<html>
<head>
    
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="css/uikit.min.css">
    <style>
        .uk-form-width-small {
            width: 125px;
        }
        .uk-button-small {
            padding: 0px 5px;
            line-height: 28px;
            font-size: .805rem;
        }
    </style>

</head>
<body>
    <fieldset class="uk-grid-small" class="uk-fieldset">
        <div class="uk-margin">
            
            <div class="uk-float-left">
                Dynamic L3 <br />
                Starting Soon <br />
                <input class="uk-input uk-form-width-medium uk-form-small" id="cust_1_top" type="text" placeholder="Top of Lower Third"><br/>
                <input class="uk-input uk-form-width-medium uk-form-small" id="cust_1_bot" type="text" placeholder="Botton Text"><br/>
                End of Stream <br />
                <input class="uk-input uk-form-width-medium uk-form-small" id="cust_2_top" type="text" placeholder="Top of Lower Third"><br/>
                <input class="uk-input uk-form-width-medium uk-form-small" id="cust_2_bot" type="text" placeholder="Botton Text"><br/>
                BRB<br />
                <input class="uk-input uk-form-width-medium uk-form-small" id="cust_3_top" type="text" placeholder="Top of Lower Third"><br/>
                <input class="uk-input uk-form-width-medium uk-form-small" id="cust_3_bot" type="text" placeholder="Botton Text"><br/>
                <button class="uk-button uk-button-primary uk-button-small uk-width-1-1" id="updatebutton">Update</button>
            </div>
        </div>
    </fieldset>
</body>
<script src="js/dashboards/lower_thirds.js"></script>
</html>
